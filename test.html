<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Layout Framework</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div[class^="row"] >*{
            height: auto;
            min-height: 200px;
            background-color: brown;
            border:1px solid black;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1/2"></div> 
            <div class="col-1/2"></div>     
        </div>

        <div class="row">
                <div class="col-1/3"></div> 
                <div class="col-1/3"></div> 
                <div class="col-1/3"></div>      
        </div>
        <div class="row row-space_evenly">
                <div class="col-1/4"></div> 
                <div class="col-1/4"></div>  
                <div class="col-1/4"></div> 
                 
        </div>
        <div class="row row-space_between">
                <div class="col-1/5"></div> 
                <div class="col-1/5"></div>     
                <div class="col-1/5"></div> 
        </div>
        <div class="row row-fluid-1/3 row-align_center">
            <div class="row row-fluid-1/1">
                <div class="row col-1/1">
                    <div class="col-1/3"></div> 
                    <div class="col-1/3"></div> 
                    <div class="col-1/3"></div>
                </div>
                <div class="row col-1/1">
                    <div class="col-1/3"></div> 
                    <div class="col-1/3"></div> 
                </div>
            </div> 
            <div></div>    
            <div></div>  
            <div></div>  
        </div>

        <div class="row row-fluid-1/2">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row row-fluid-2/7 ">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="row row-fluid-5/12 row-space_between">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
